<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your Name" required>
            </div>
    
            <div>
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>
    
            <div>
                <!--Between age 10 to 99-->
                <label id="number-label" for="age">Age (optional)</label>
                <input id="number" type="number" placeholder="Age" min="10" max="99">
            </div>
    
            <div>
                <label for="dropdown">Which option best describes your current role?</label>
    
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
    
                <div>
                    <input id="definitely" type="radio" name="options" value="definitely" checked>
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input id="maybe" type="radio" name="options" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input id="not_sure" type="radio" name="options" value="not_sure">
                    <label for="not_sure">Not sure</label>
                </div>
            </fieldset>
    
            <div>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
    
                <select id="feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open_source">Open Source</option>
                </select>
            </div>
    
            <!--TODO: ADD VALUE-->
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <div>
                    <input type="checkbox" id="project1" name="project" value="front_end">
                    <label for="project1">Front-end Project</label>
                </div>
                <div>
                    <input type="checkbox" id="project2" name="project" value="back_end">
                    <label for="project2">Back-end Project</label>
                </div>
                <div>
                    <input type="checkbox" id="data" name="project" value="visualization">
                    <label for="data">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" id="task" name="project" value="challenges">
                    <label for="task">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" id="community" name="project" value="open_source">
                    <label for="community">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" id="rooms" name="project" value="gitter_help">
                    <label for="rooms">Gitter help rooms</label>
                </div>
                <div>
                    <input type="checkbox" id="activity" name="project" value="videos">
                    <label for="activity">Videos</label>
                </div>
                <div>
                    <input type="checkbox" id="city" name="project" value="meetups">
                    <label for="city">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" id="doc" name="project" value="wiki">
                    <label for="doc">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" id="forum" name="project" value="isOn">
                    <label for="forum">Forum</label>
                </div>
                <div>
                    <input type="checkbox" id="additional_courses" name="additional_courses" value="itsOn">
                    <label for="additional_courses">Additional Courses</label>
                </div>
            </fieldset>
    
            <div>
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comment" name="comment" >Enter your comment here...</textarea>
            </div>
    
            <button id="submit-button" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
